apiVersion: v1
kind: Pod
metadata:
  name: probe-test-connection
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - image: docker.io/curlimages/curl
      imagePullPolicy: IfNotPresent
      name: probe
      command: ['sh', '-c', 'curl -X POST http://ipfs.default:5001/api/v0/id']
  restartPolicy: Never