apiVersion: v1
kind: Pod
metadata:
  name: test-ipfs-connection
  annotations:
    "helm.sh/hook": test
spec:
  securityContext:
    runAsUser: 0
  containers:
    - image: docker.io/curlimages/curl
      imagePullPolicy: IfNotPresent
      name: probe
      command: ['sh', '-c', 'apk add jq && curl -X POST http://ipfs.default:5001/api/v0/id | jq ".ID" -e']
  restartPolicy: Never