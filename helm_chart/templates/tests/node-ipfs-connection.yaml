apiVersion: v1
kind: Pod
metadata:
  name: test-node-ipfs-connection
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  securityContext:
    runAsUser: 0
  containers:
    - name: test-node-ipfs
      image: docker.io/library/toolbox:latest
      imagePullPolicy: IfNotPresent
      command: ['sh', '-c']
      args:
        - curl -X POST http://{{ .Values.node.containerName }}.{{ .Values.node.namespace}}:{{ .Values.node.apiPort}}/id | jq ".ID" -e
  restartPolicy: Never