apiVersion: v1
kind: Pod
metadata:
  name: test-postgres-connection
  labels:
    test: "true"
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  securityContext:
    runAsUser: 0
  containers:
    - name: test-node
      image: docker.io/library/toolbox:latest
      imagePullPolicy: IfNotPresent
      command: ['sh', '-c']
      args:
        - PGPASSWORD={{ .Values.postgres.password }} pg_isready -h {{ .Values.postgres.containerName }}.{{ .Values.postgres.namespace}} -U {{ .Values.postgres.user }} -p {{ .Values.postgres.containerPort }}
  restartPolicy: Never